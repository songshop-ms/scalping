<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BY SONG SCALP | Rewrite your worth</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --white: #ffffff;
            /* 채도를 낮춰 더 고급스러운 샴페인 골드 */
            --luxury-gold: #C5B358; 
            --gray: #777777;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg);
            color: var(--white);
            overflow-x: hidden; line-height: 1.5;
        }
        body.modal-open { overflow: hidden; }

        /* [Header] */
        header {
            position: fixed; top: 0; width: 100%; padding: 30px 0; z-index: 1000;
            text-align: center; mix-blend-mode: difference;
        }
        .logo { 
            font-family: 'Montserrat', sans-serif; font-weight: 300;
            font-size: 0.8rem; letter-spacing: 8px; 
            text-transform: uppercase; color: var(--white); opacity: 0.8;
        }

        /* =========================================
           [1. Hero Section - Minimal Luxury]
           ========================================= */
        .hero {
            position: relative;
            height: 100vh; width: 100%;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            /* 더 깊이감 있고 차분한 배경 그라데이션 */
            background: radial-gradient(circle at center, #111 0%, #000 90%);
        }

        /* [전면 수정] 미니멀 타이틀 헤더 (상단 배치) */
        .hero-minimal-header {
            position: absolute;
            top: 18%; /* 상단에 콤팩트하게 위치 */
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        .hero-sub-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem; letter-spacing: 6px; text-transform: uppercase;
            color: var(--gray); margin-bottom: 15px; display: block;
        }
        .hero-main-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 100; /* 가장 얇은 두께로 고급스러움 극대화 */
            font-size: clamp(2rem, 4vw, 3rem); /* 크기 대폭 축소 */
            letter-spacing: 4px; text-transform: uppercase;
            color: var(--luxury-gold);
            margin-bottom: 20px;
        }
        .gold-divider {
            width: 40px; height: 1px; background: var(--luxury-gold);
            margin: 0 auto; opacity: 0.5;
        }

        /* 3D 캐러셀 (중앙 하단 배치, 텍스트와 안 겹침) */
        .carousel-viewport {
            position: absolute;
            top: 58%; /* 텍스트 아래로 충분히 내림 */
            left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 500px;
            display: flex; justify-content: center; align-items: center;
            perspective: 2500px;
            cursor: grab; z-index: 5;
        }
        .carousel-viewport:active { cursor: grabbing; }

        .carousel-3d {
            position: relative;
            width: 280px; height: 400px;
            transform-style: preserve-3d; transition: transform 0.1s ease-out;
        }
        .card {
            position: absolute; width: 100%; height: 100%; left: 0; top: 0;
            border-radius: 2px; overflow: hidden; backface-visibility: hidden;
            border: 1px solid rgba(197, 179, 88, 0.2); /* 은은한 골드 테두리 */
            -webkit-box-reflect: below 20px linear-gradient(transparent, transparent, rgba(255,255,255,0.05));
            box-shadow: 0 30px 70px rgba(0,0,0,0.7);
            background: #000;
        }
        .card img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(5%); transition:0.5s;}
        .card:hover img { filter: grayscale(0%); }

        /* [복구] 스크롤 아이콘 */
        .scroll-indicator {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 10; opacity: 0.6; transition: 0.3s;
        }
        .scroll-indicator:hover { opacity: 1; }
        .mouse { width: 24px; height: 38px; border: 2px solid var(--luxury-gold); border-radius: 12px; position: relative; }
        .wheel { width: 2px; height: 8px; background: var(--luxury-gold); border-radius: 2px; position: absolute; top: 8px; left: 50%; transform: translateX(-50%); animation: scroll 1.5s infinite; }
        @keyframes scroll { 0% { top: 8px; opacity: 1; } 100% { top: 20px; opacity: 0; } }

        /* [나머지 섹션 유지 - 톤앤매너 통일] */
        .director { padding: 180px 0; background: #080808; }
        .director-grid { display: grid; grid-template-columns: 0.8fr 1.2fr; gap: 80px; align-items: center; }
        @media (max-width: 900px) { .director-grid { grid-template-columns: 1fr; } }
        .director-info h3 { font-family:'Montserrat', sans-serif; font-weight:300; font-size: 2.5rem; color: var(--luxury-gold); margin-bottom: 30px; }
        .history li::before { content:''; width:4px; height:4px; background: var(--luxury-gold); border-radius:50%; margin-right:15px; display:inline-block; vertical-align:middle;}

        .floating { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 999; }
        .btn-circle { width: 50px; height: 50px; border-radius: 50%; background: var(--luxury-gold); color: #000; display: flex; justify-content: center; align-items: center; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        .btn-kakao-circle { background: #FEE500; }
    </style>
</head>
<body>

    <header>
        <div class="logo">BY SONG SCALP</div>
    </header>

    <section class="hero">
        <div class="hero-minimal-header" data-aos="fade-down" data-aos-duration="1500">
            <span class="hero-sub-title">The premium scalp artistry</span>
            <h1 class="hero-main-title">Rewrite your worth</h1>
            <div class="gold-divider"></div>
        </div>

        <div class="carousel-viewport" id="drag-area">
            <div class="carousel-3d" id="carousel">
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=AFTER"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=AFTER"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=AFTER"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=AFTER"></div>
            </div>
        </div>

        <div class="scroll-indicator">
            <div class="mouse"><div class="wheel"></div></div>
        </div>
    </section>

    <section class="director">
        <div class="container">
            <div class="director-grid">
                <div style="filter: grayscale(100%); opacity: 0.8;" data-aos="fade-up">
                    <img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&w=800&q=80">
                </div>
                <div data-aos="fade-up" data-aos-delay="100">
                    <span style="color:var(--luxury-gold); letter-spacing: 4px; font-size: 0.75rem;">MASTER DIRECTOR</span>
                    <h3 style="margin-top:20px;">단 하나의 점도<br>의미 없이 찍지 않습니다.</h3>
                    <p style="color:#888; margin-bottom:40px; font-weight:300;">SMP는 단순한 미용이 아닌 예술입니다. 고객의 두상과 결을 분석하여 가장 완벽한 입체감을 선사합니다.</p>
                    <ul class="history" style="list-style:none; color:#999; font-weight:300;">
                        <li style="margin-bottom:10px;">THE BLACK 대표원장</li>
                        <li style="margin-bottom:10px;">국제 SMP 전문가 협회(ISPA) 정회원</li>
                        <li>K-Beauty Scalp Design Grand Prize</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="floating">
        <div class="btn-circle" onclick="window.open('https://instagram.com')"><i class="fab fa-instagram"></i></div>
        <div class="btn-circle btn-kakao-circle" onclick="alert('카톡 상담 연결')"><i class="fas fa-comment"></i></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const carousel = document.getElementById('carousel');
        const cards = document.querySelectorAll('.card');
        const count = cards.length;
        const angle = 360 / count;
        let rotation = 0; let isDragging = false; startX = 0; lastRotation = 0;

        function setRadius() {
            const radius = window.innerWidth <= 768 ? 400 : 580; 
            cards.forEach((card, i) => {
                card.style.transform = `rotateY(${i * angle}deg) translateZ(${radius}px)`;
            });
        }
        setRadius();
        window.addEventListener('resize', setRadius);

        let autoDrive = setInterval(() => { rotation -= 0.2; carousel.style.transform = `rotateY(${rotation}deg)`; }, 30);
        const dragArea = document.getElementById('drag-area');
        const onStart = (e) => { isDragging = true; startX = e.pageX || e.touches[0].pageX; lastRotation = rotation; clearInterval(autoDrive); };
        const onMove = (e) => { if(!isDragging) return; const x = e.pageX || e.touches[0].pageX; rotation = lastRotation + (x - startX) * 0.2; carousel.style.transform = `rotateY(${rotation}deg)`; };
        const onEnd = () => { isDragging = false; autoDrive = setInterval(() => { rotation -= 0.2; carousel.style.transform = `rotateY(${rotation}deg)`; }, 30); };

        dragArea.addEventListener('mousedown', onStart); window.addEventListener('mousemove', onMove); window.addEventListener('mouseup', onEnd);
        dragArea.addEventListener('touchstart', onStart); dragArea.addEventListener('touchmove', onMove); window.addEventListener('touchend', onEnd);
    </script>
</body>
</html>
