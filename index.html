<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BY SONG SCALP | Rewrite your worth</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Tenor+Sans&family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --white: #ffffff;
            /* 촌스럽지 않은 하이엔드 샴페인 골드 */
            --luxury-gold: #D4C4A8; 
            --deep-gold: #B5A48B;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg);
            color: var(--white);
            overflow-x: hidden; line-height: 1.4;
        }
        body.modal-open { overflow: hidden; }

        /* [Header] */
        header {
            position: fixed; top: 0; width: 100%; padding: 40px 0; z-index: 1000;
            text-align: center;
        }
        .logo { 
            font-size: 0.8rem; font-weight: 300; letter-spacing: 8px; 
            text-transform: uppercase; color: var(--white); opacity: 0.6;
        }

        /* =========================================
           [1. Hero Section - Magazine Layout]
           ========================================= */
        .hero {
            position: relative;
            height: 100vh; width: 100%;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            background: #000;
        }

        /* Layer 1: 배경에 깔리는 거대한 텍스트 (Outline) */
        .hero-bg-text {
            position: absolute;
            width: 100%;
            text-align: center;
            z-index: 0;
            pointer-events: none;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .hero-bg-text h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: clamp(5rem, 18vw, 15rem);
            line-height: 0.8;
            text-transform: uppercase;
            color: transparent;
            /* 매우 얇은 테두리로 세련미 강조 */
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.08);
            display: flex; flex-direction: column;
        }

        /* Layer 2: 3D 캐러셀 (배경과 타이틀 사이) */
        .carousel-viewport {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 600px;
            display: flex; justify-content: center; align-items: center;
            perspective: 2500px;
            cursor: grab;
            z-index: 5;
        }
        .carousel-viewport:active { cursor: grabbing; }

        .carousel-3d {
            position: relative;
            width: 280px; height: 400px; /* 카드 크기 확대 */
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .card {
            position: absolute;
            width: 100%; height: 100%;
            left: 0; top: 0;
            border-radius: 2px;
            overflow: hidden;
            backface-visibility: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            -webkit-box-reflect: below 20px linear-gradient(transparent, transparent, rgba(255,255,255,0.05));
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }
        .card img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(10%); }

        /* Layer 3: 정중앙 메인 금색 타이틀 (Rewrite your worth) */
        .hero-focal-title {
            position: absolute;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            width: 100%;
        }
        .hero-focal-title h1 {
            font-family: 'Tenor Sans', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 400;
            letter-spacing: 12px;
            color: var(--luxury-gold);
            text-transform: uppercase;
            /* 텍스트 가독성을 위한 미세한 그림자 */
            text-shadow: 0 0 40px rgba(0,0,0,0.9);
            margin-bottom: 10px;
        }
        .hero-focal-title p {
            font-size: 0.75rem;
            letter-spacing: 5px;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .carousel-3d { width: 220px; height: 320px; }
            .hero-bg-text h2 { -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.1); }
            .hero-focal-title h1 { letter-spacing: 6px; }
        }

        /* [이하 섹션 톤앤매너 통일] */
        .director { padding: 180px 0; background: #080808; }
        .director-grid { display: grid; grid-template-columns: 0.8fr 1.2fr; gap: 80px; align-items: center; }
        @media (max-width: 900px) { .director-grid { grid-template-columns: 1fr; } }
        .director-info h3 { font-family: 'Tenor Sans', sans-serif; font-size: 2.8rem; font-weight: 300; color: var(--luxury-gold); margin-bottom: 30px; }
        .history li::before { content:''; width: 4px; height: 4px; background: var(--deep-gold); border-radius: 50%; margin-right: 15px; display: inline-block; vertical-align: middle;}

        .floating { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 999; }
        .btn-circle { width: 50px; height: 50px; border-radius: 50%; background: var(--luxury-gold); color: #000; display: flex; justify-content: center; align-items: center; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        .btn-kakao-circle { background: #FEE500; }
    </style>
</head>
<body>

    <header>
        <div class="logo">BY SONG SCALP</div>
    </header>

    <section class="hero">
        <div class="hero-bg-text" data-aos="zoom-out" data-aos-duration="2000">
            <h2>
                <span>SCALP</span>
                <span>ARTISTRY</span>
            </h2>
        </div>

        <div class="hero-focal-title" data-aos="fade-up" data-aos-delay="500">
            <h1>Rewrite your worth</h1>
            <p>Premium Scalp Design Solution</p>
        </div>

        <div class="carousel-viewport" id="drag-area">
            <div class="carousel-3d" id="carousel">
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=AFTER"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=AFTER"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=AFTER"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=AFTER"></div>
            </div>
        </div>
    </section>

    <section class="director">
        <div class="container">
            <div class="director-grid">
                <div style="filter: grayscale(100%); opacity: 0.8;" data-aos="fade-up">
                    <img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&w=800&q=80">
                </div>
                <div data-aos="fade-up" data-aos-delay="100">
                    <span style="color:var(--deep-gold); letter-spacing: 5px; font-size: 0.75rem;">MASTER DIRECTOR</span>
                    <h3 style="margin-top:20px;">단 하나의 점도<br>의미 없이 찍지 않습니다.</h3>
                    <p style="color:#666; margin-bottom:40px; font-weight:300;">SMP는 단순한 미용이 아닌 예술입니다. 고객의 두상과 결을 분석하여 가장 완벽한 입체감을 선사합니다.</p>
                    <ul class="history" style="list-style:none;">
                        <li style="margin-bottom:15px; font-weight:300; font-size:0.9rem;">THE BLACK 대표원장</li>
                        <li style="margin-bottom:15px; font-weight:300; font-size:0.9rem;">국제 SMP 전문가 협회(ISPA) 정회원</li>
                        <li style="margin-bottom:15px; font-weight:300; font-size:0.9rem;">K-Beauty Scalp Design Grand Prize</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="floating">
        <div class="btn-circle" onclick="window.open('https://instagram.com')"><i class="fab fa-instagram"></i></div>
        <div class="btn-circle btn-kakao-circle" onclick="alert('카톡 상담 연결')"><i class="fas fa-comment"></i></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const carousel = document.getElementById('carousel');
        const cards = document.querySelectorAll('.card');
        const count = cards.length;
        const angle = 360 / count;
        let rotation = 0;
        let isDragging = false;
        let startX = 0;
        let lastRotation = 0;

        // 카드 크기가 커진 만큼 회전 반경(translateZ)도 확대하여 깊이감 조성
        function setRadius() {
            const radius = window.innerWidth <= 768 ? 400 : 600; 
            cards.forEach((card, i) => {
                card.style.transform = `rotateY(${i * angle}deg) translateZ(${radius}px)`;
            });
        }
        setRadius();
        window.addEventListener('resize', setRadius);

        // 자동 회전 (속도 미세 조정)
        let autoDrive = setInterval(() => {
            rotation -= 0.35;
            carousel.style.transform = `rotateY(${rotation}deg)`;
        }, 30);

        const dragArea = document.getElementById('drag-area');
        
        const onStart = (e) => {
            isDragging = true;
            startX = e.pageX || e.touches[0].pageX;
            lastRotation = rotation;
            clearInterval(autoDrive);
        };
        const onMove = (e) => {
            if(!isDragging) return;
            const x = e.pageX || e.touches[0].pageX;
            rotation = lastRotation + (x - startX) * 0.25;
            carousel.style.transform = `rotateY(${rotation}deg)`;
        };
        const onEnd = () => {
            isDragging = false;
            autoDrive = setInterval(() => {
                rotation -= 0.35;
                carousel.style.transform = `rotateY(${rotation}deg)`;
            }, 30);
        };

        dragArea.addEventListener('mousedown', onStart);
        window.addEventListener('mousemove', onMove);
        window.addEventListener('mouseup', onEnd);
        dragArea.addEventListener('touchstart', onStart);
        dragArea.addEventListener('touchmove', onMove);
        window.addEventListener('touchend', onEnd);
    </script>
</body>
</html>
