<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by song scalp | SMP Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* [Global Reset] */
        :root {
            --bg-main: #0a0a0a;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-white);
            overflow-x: hidden; word-break: keep-all; line-height: 1.6;
        }
        body.modal-open { overflow: hidden; }

        /* [Header] */
        header {
            position: fixed; top: 0; width: 100%; padding: 30px 0; z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        .nav-wrap { display: flex; justify-content: center; }
        .logo { font-size: 1.1rem; font-weight: 700; letter-spacing: 3px; color: #fff; }

        /* =========================================
           [1. Hero Section - Spline Iframe 적용]
           ========================================= */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh; /* 화면 전체 높이 */
            background: #000;
            overflow: hidden;
        }

        /* Iframe을 섹션에 꽉 채우기 */
        .hero iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1; /* 배경에 위치 */
            pointer-events: auto; /* 3D 모델 조작 가능하게 설정 */
        }

        /* 스크롤 유도 아이콘 (Iframe 위에 배치) */
        .scroll-indicator {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            z-index: 10; display: flex; flex-direction: column; align-items: center;
            opacity: 0.8; pointer-events: none; /* 클릭은 3D가 받도록 */
        }
        .mouse-icon {
            width: 26px; height: 42px; border: 2px solid #fff; border-radius: 20px;
            position: relative; margin-bottom: 10px;
        }
        .mouse-wheel {
            width: 4px; height: 8px; background: #fff; border-radius: 2px;
            position: absolute; top: 8px; left: 50%; transform: translateX(-50%);
            animation: scrollWheel 2s infinite;
        }
        .scroll-arrow {
            width: 10px; height: 10px; border-right: 2px solid #fff; border-bottom: 2px solid #fff;
            transform: rotate(45deg); animation: scrollArrow 2s infinite;
        }

        @keyframes scrollWheel { 0% { top: 8px; opacity: 1; } 100% { top: 20px; opacity: 0; } }
        @keyframes scrollArrow { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }

        /* [이하 섹션 생략되지 않도록 유지] */
        .director-magazine { position: relative; padding: 180px 0; background-size: cover; background-attachment: fixed; z-index: 5; }
        .portfolio-trigger { padding: 120px 0; background: #0a0a0a; position: relative; z-index: 5; }
        /* ... 기존 스타일 유지 ... */
    </style>
</head>
<body>

    <header>
        <div class="nav-wrap">
            <div class="logo">BY SONG SCALP</div>
        </div>
    </header>

    <section class="hero">
        <iframe src="https://my.spline.design/portfoliovideocarousel-iIOKBUkfPev8qW7MT2bE5USw-bq9/" 
                frameborder="0" 
                width="100%" 
                height="100%">
        </iframe>

        <div class="scroll-indicator">
            <div class="mouse-icon"><div class="mouse-wheel"></div></div>
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <section class="director-magazine" style="background-image: url('https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&w=1920&q=80');">
        <div style="position: absolute; bottom: 0; width: 100%; height: 100%; background: linear-gradient(to top, #0a0a0a, transparent);"></div>
        <div class="container" style="position: relative; z-index: 2;" data-aos="fade-up">
            <h3 style="font-size: 2.5rem; font-weight: 300; line-height: 1.2;">"단 하나의 점도<br>의미 없이 찍지 않습니다."</h3>
            <p style="margin-top: 20px; color: #ccc; max-width: 500px;">전문적인 디자인과 정교한 기법으로 가장 자연스러운 결과를 약속합니다.</p>
        </div>
    </section>

    <div style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 1000;">
        <div style="background: #fff; color: #000; padding: 12px 25px; border-radius: 50px; font-size: 0.9rem; font-weight: 600; cursor: pointer;">인스타그램</div>
        <div style="background: #FEE500; color: #3b1e1e; padding: 12px 25px; border-radius: 50px; font-size: 0.9rem; font-weight: 600; cursor: pointer;">카카오 상담</div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200, once: true });
    </script>
</body>
</html>
