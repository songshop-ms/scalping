<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BY SONG SCALP | Rewrite Your Worth</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg: #080808;
            --white: #ffffff;
            --sand-gold: #B5A48B;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg);
            color: var(--white);
            overflow-x: hidden; line-height: 1.6;
        }
        body.modal-open { overflow: hidden; }
        img { display: block; max-width: 100%; object-fit: cover; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 25px; }

        /* [Header] */
        header {
            position: fixed; top: 0; width: 100%; padding: 30px 0; z-index: 1000;
            text-align: center; mix-blend-mode: difference; /* 배경에 따라 잘 보이게 */
        }
        .logo { font-size: 0.9rem; font-weight: 700; letter-spacing: 4px; color: var(--white); }

        /* =========================================
           [1. Hero Section - High-End Impact Design]
           ========================================= */
        .hero {
            position: relative;
            height: 100vh; width: 100%;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        /* [전면 수정] 꽉 차는 아웃라인 타이포그래피 */
        .hero-bg-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            z-index: 0; /* 캐러셀 뒤로 배치 */
            pointer-events: none;
            padding: 0 20px;
        }
        .hero-bg-text h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            /* 화면을 꽉 채우는 반응형 크기 */
            font-size: clamp(4rem, 13vw, 10rem); 
            line-height: 0.9;
            text-transform: uppercase;
            /* 세련된 아웃라인 효과 */
            color: transparent;
            -webkit-text-stroke: 2px rgba(255, 255, 255, 0.15);
            /* 모바일 최적화를 위한 줄바꿈 처리 */
            display: flex; flex-direction: column;
        }
        /* 모바일 미디어 쿼리 */
        @media (max-width: 768px) {
            .hero-bg-text h1 {
                font-size: clamp(3.5rem, 15vw, 6rem); /* 모바일에서도 꽉 차게 */
                -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
            }
        }
        
        /* 서브 텍스트 */
        .hero-sub {
            position: absolute; bottom: 120px; width: 100%; text-align: center; z-index: 10;
            font-size: 1rem; letter-spacing: 4px; color: var(--sand-gold); font-weight: 400;
            text-transform: uppercase;
        }

        /* 3D 캐러셀: 텍스트 앞으로 배치 */
        .carousel-viewport {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 600px;
            display: flex; justify-content: center; align-items: center;
            perspective: 2000px; cursor: grab;
            z-index: 5; /* 텍스트 앞 */
        }
        .carousel-viewport:active { cursor: grabbing; }

        /* [수정] 카드 크기 확대 */
        .carousel-3d {
            position: relative;
            width: 300px; height: 450px; /* 데스크탑 기준 크기 확대 */
            transform-style: preserve-3d; transition: transform 0.1s ease-out;
        }
        
        /* 모바일에서 카드 크기 최적화 */
        @media (max-width: 768px) {
            .carousel-3d { width: 220px; height: 330px; }
        }

        .card {
            position: absolute; width: 100%; height: 100%; left: 0; top: 0;
            border-radius: 4px; overflow: hidden; backface-visibility: hidden;
            border: 1px solid rgba(181, 164, 139, 0.3); background: #000;
            /* 반사 효과 강화 */
            -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, rgba(255,255,255,0.1));
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .card img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(20%); transition: 0.5s; }
        .card:hover img { filter: grayscale(0%); }

        .scroll-hint { position: absolute; bottom: 40px; font-size: 0.75rem; letter-spacing: 3px; color: rgba(255,255,255,0.5); }

        /* [나머지 섹션 유지] */
        .director { padding: 180px 0; background: #0a0a0a; }
        .director-grid { display: grid; grid-template-columns: 0.9fr 1.1fr; gap: 80px; align-items: center; }
        @media (max-width: 900px) { .director-grid { grid-template-columns: 1fr; gap: 50px; } }
        .director-img { filter: grayscale(100%); opacity: 0.9; border-radius: 2px; }
        .director-info h3 { font-size: 2.5rem; font-weight: 300; color: var(--sand-gold); margin-bottom: 30px; }
        .history li::before { content: '•'; color: var(--sand-gold); margin-right: 15px; }
        .portfolio { padding: 150px 0; background: #050505; }
        .pf-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        @media (max-width: 768px) { .pf-grid { grid-template-columns: 1fr; } }
        .pf-card { aspect-ratio: 3/4; border: 1px solid #1a1a1a; position: relative; cursor: pointer; }
        .pf-card img { width:100%; height:100%; opacity: 0.5; transition:0.8s; }
        .pf-card:hover img { opacity:0.8; transform:scale(1.02); }
        .pf-txt { position:absolute; bottom:30px; left:30px; }
        .pf-txt span { color:var(--sand-gold); letter-spacing:1px; font-size:0.8rem; }
        .floating { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 999; }
        .btn-circle { width: 55px; height: 55px; border-radius: 50%; background: var(--sand-gold); color: #000; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: 0.3s; }
        .btn-kakao { background: #FEE500; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: none; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body>

    <header>
        <div class="logo">BY SONG SCALP</div>
    </header>

    <section class="hero">
        <div class="hero-bg-text" data-aos="zoom-out" data-aos-duration="1500">
            <h1>
                <span>REWRITE</span>
                <span>YOUR</span>
                <span>WORTH</span>
            </h1>
        </div>
        
        <div class="carousel-viewport" id="drag-area">
            <div class="carousel-3d" id="carousel">
                <div class="card"><img src="https://via.placeholder.com/600x900/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/600x900/222/fff?text=AFTER"></div>
                <div class="card"><img src="https://via.placeholder.com/600x900/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/600x900/222/fff?text=AFTER"></div>
                <div class="card"><img src="https://via.placeholder.com/600x900/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/600x900/222/fff?text=AFTER"></div>
                <div class="card"><img src="https://via.placeholder.com/600x900/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/600x900/222/fff?text=AFTER"></div>
            </div>
        </div>

        <div class="hero-sub" data-aos="fade-up" data-aos-delay="500">The Premium Scalp Artistry</div>
        <div class="scroll-hint">DRAG TO EXPLORE</div>
    </section>

    <section class="director">
        <div class="container">
            <div class="director-grid">
                <div class="director-img" data-aos="fade-up"><img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&w=800&q=80"></div>
                <div class="director-info" data-aos="fade-up" data-aos-delay="100">
                    <h3 style="margin-top:20px;">예술과 기술의 경계에서<br>당신의 가치를 완성합니다.</h3>
                    <p style="margin-bottom:30px; font-weight:300; color:#999;">단순한 시술이 아닌, 고객의 고유한 분위기를 분석하여 가장 자연스러운 입체감을 구현합니다.</p>
                    <ul class="history"><li>THE BLACK 대표원장</li><li>국제 SMP 전문가 협회(ISPA) 정회원</li><li>K-Beauty Scalp Design 대상 수상</li></ul>
                </div>
            </div>
        </div>
    </section>

    <section class="portfolio">
        <div class="container">
            <div class="pf-grid" data-aos="fade-up">
                <div class="pf-card" onclick="openModal()"><img src="https://images.unsplash.com/photo-1595152772835-219674b2a8a6?auto=format&w=600"><div class="pf-txt"><h4>HAIRLINE</h4><span>M자 교정</span></div></div>
                <div class="pf-card" onclick="openModal()"><img src="https://images.unsplash.com/photo-1620331311520-246422fd82f9?auto=format&w=600"><div class="pf-txt"><h4>DENSITY</h4><span>정수리 밀도</span></div></div>
                <div class="pf-card" onclick="openModal()"><img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&w=600"><div class="pf-txt"><h4>SCAR COVER</h4><span>흉터 커버</span></div></div>
            </div>
        </div>
    </section>

    <div class="floating">
        <div class="btn-circle"><i class="fab fa-instagram"></i></div>
        <div class="btn-circle btn-kakao"><i class="fas fa-comment-dots"></i></div>
    </div>
    <div class="modal" id="modal"><span onclick="closeModal()" style="position:absolute; top:40px; right:40px; cursor:pointer; font-size:2rem;">&times;</span></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        const carousel = document.getElementById('carousel');
        const cards = document.querySelectorAll('.card');
        const count = cards.length;
        const angle = 360 / count;
        let rotation = 0; isDragging = false; startX = 0; lastRotation = 0;

        // 반응형 회전 반경 설정 함수
        function setCarouselRadius() {
            const isMobile = window.innerWidth <= 768;
            // 카드 크기가 커진 만큼 반경(translateZ)도 넓혀야 함. 모바일은 좁게.
            const radius = isMobile ? 350 : 550; 
            cards.forEach((card, i) => {
                card.style.transform = `rotateY(${i * angle}deg) translateZ(${radius}px)`;
            });
        }
        
        // 초기 실행 및 리사이즈 이벤트 등록
        setCarouselRadius();
        window.addEventListener('resize', setCarouselRadius);

        let autoDrive = setInterval(() => { rotation -= 0.3; carousel.style.transform = `rotateY(${rotation}deg)`; }, 30);
        const dragArea = document.getElementById('drag-area');
        const onStart = (e) => { isDragging = true; startX = e.pageX || e.touches[0].pageX; lastRotation = rotation; clearInterval(autoDrive); };
        const onMove = (e) => { if(!isDragging) return; const x = e.pageX || e.touches[0].pageX; rotation = lastRotation + (x - startX) * 0.2; carousel.style.transform = `rotateY(${rotation}deg)`; };
        const onEnd = () => { isDragging = false; autoDrive = setInterval(() => { rotation -= 0.3; carousel.style.transform = `rotateY(${rotation}deg)`; }, 30); };

        dragArea.addEventListener('mousedown', onStart); window.addEventListener('mousemove', onMove); window.addEventListener('mouseup', onEnd);
        dragArea.addEventListener('touchstart', onStart); dragArea.addEventListener('touchmove', onMove); window.addEventListener('touchend', onEnd);
        function openModal() { document.getElementById('modal').classList.add('active'); }
        function closeModal() { document.getElementById('modal').classList.remove('active'); }
    </script>
</body>
</html>
