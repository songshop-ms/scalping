<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BY SONG SCALP | Rewrite your worth</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg: #0f0f0f; /* 더 깊이감 있는 블랙 */
            --white: #ffffff;
            --gray: #666666;
            /* 전면 수정된 색상: 은은하고 고급스러운 샌드 골드 */
            --point-gold: #B5A48B; 
            --soft-gold: #D4C4A8;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg);
            color: var(--white);
            overflow-x: hidden; word-break: keep-all; line-height: 1.6;
        }
        body.modal-open { overflow: hidden; }

        /* [Header] */
        header {
            position: fixed; top: 0; width: 100%; padding: 40px 0; z-index: 1000;
            text-align: center;
        }
        .logo { 
            font-size: 0.85rem; font-weight: 300; letter-spacing: 8px; 
            text-transform: uppercase; color: var(--white);
            opacity: 0.9;
        }

        /* =========================================
           [1. Hero Section - Refined Design]
           ========================================= */
        .hero {
            position: relative;
            height: 100vh; width: 100%;
            display: flex; flex-direction: column; 
            align-items: center;
            overflow: hidden;
            background: radial-gradient(circle at 50% 40%, #1a1a1a 0%, #050505 100%);
        }

        /* 폰트 디자인 전면 수정: Rewrite your worth */
        .hero-header {
            position: absolute;
            top: 15%; /* 상단 배치로 카드와 간격 유지 */
            text-align: center;
            z-index: 10;
        }
        .hero-header h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 100; /* 극도로 얇은 두께로 미니멀리즘 극대화 */
            letter-spacing: 6px;
            color: var(--soft-gold);
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .hero-header .sub-line {
            width: 40px; height: 1px; background: var(--point-gold);
            margin: 0 auto 20px; opacity: 0.5;
        }
        .hero-header p {
            font-size: 0.8rem; letter-spacing: 2px; color: var(--gray); font-weight: 300;
            text-transform: uppercase;
        }

        /* 카드 슬라이드: 크기 재조정 및 위치 최적화 */
        .carousel-viewport {
            position: absolute;
            top: 52%; /* 폰트와 겹치지 않으면서도 존재감 있는 위치 */
            width: 100%; height: 500px;
            display: flex; justify-content: center; align-items: center;
            perspective: 2500px;
            cursor: grab;
        }

        .carousel-3d {
            position: relative;
            width: 260px; height: 360px; /* 카드 크기 적절히 확대 */
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .card {
            position: absolute;
            width: 100%; height: 100%;
            left: 0; top: 0;
            border-radius: 2px; /* 더 날카롭고 세련된 직사각형 */
            overflow: hidden;
            backface-visibility: hidden;
            border: 1px solid rgba(181, 164, 139, 0.2); /* 샌드 골드 테두리 살짝 */
            -webkit-box-reflect: below 20px linear-gradient(transparent, transparent, rgba(255,255,255,0.05));
        }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        .drag-guide {
            position: absolute; bottom: 50px; color: var(--gray);
            font-size: 0.7rem; letter-spacing: 4px; font-weight: 300;
        }

        /* [이하 섹션 색상 톤 통일] */
        .director { padding: 180px 0; background: #080808; }
        .director-info h3 { font-size: 2.5rem; font-weight: 300; color: var(--soft-gold); margin-bottom: 30px; }
        .history li::before { background: var(--point-gold); }

        .portfolio { padding: 150px 0; background: #050505; }
        .pf-info span { color: var(--point-gold); }

        .floating { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 999; }
        .btn-circle { width: 50px; height: 50px; border-radius: 50%; background: var(--soft-gold); color: #000; display: flex; justify-content: center; align-items: center; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        .btn-kakao-circle { background: #FEE500; }
    </style>
</head>
<body>

    <header>
        <div class="logo">BY SONG SCALP</div>
    </header>

    <section class="hero">
        <div class="hero-header" data-aos="fade-up">
            <h1>Rewrite your worth</h1>
            <div class="sub-line"></div>
            <p>The Premium Scalp Artistry</p>
        </div>

        <div class="carousel-viewport" id="drag-area">
            <div class="carousel-3d" id="carousel">
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=AFTER"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=AFTER"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=AFTER"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=BEFORE"></div>
                <div class="card"><img src="https://via.placeholder.com/500x700/111/fff?text=AFTER"></div>
            </div>
        </div>

        <div class="drag-guide">DRAG TO ROTATE</div>
    </section>

    <section class="director">
        <div class="container">
            <div style="display: grid; grid-template-columns: 1fr 1.2fr; gap: 80px; align-items: center;">
                <div style="filter: grayscale(100%); opacity: 0.8;" data-aos="fade-up">
                    <img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&w=800&q=80">
                </div>
                <div data-aos="fade-up" data-aos-delay="100">
                    <span style="color:var(--point-gold); letter-spacing: 5px; font-size: 0.75rem;">MASTER DIRECTOR</span>
                    <h3 style="margin-top:20px;">예술과 기술의 경계에서<br>당신의 가치를 완성합니다.</h3>
                    <p style="color:#888; margin-bottom:40px; font-weight:300;">단순한 시술이 아닌, 고객의 고유한 분위기를 분석하여 가장 자연스러운 입체감을 구현합니다.</p>
                    <ul class="history" style="list-style:none;">
                        <li style="margin-bottom:15px; font-weight:300; font-size:0.9rem;">• THE BLACK 대표원장</li>
                        <li style="margin-bottom:15px; font-weight:300; font-size:0.9rem;">• 국제 SMP 전문가 협회(ISPA) 정회원</li>
                        <li style="margin-bottom:15px; font-weight:300; font-size:0.9rem;">• K-Beauty Scalp Design 대상 수상</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="floating">
        <div class="btn-circle" onclick="window.open('https://instagram.com')"><i class="fab fa-instagram"></i></div>
        <div class="btn-circle btn-kakao-circle" onclick="alert('카톡 연결')"><i class="fas fa-comment"></i></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const carousel = document.getElementById('carousel');
        const cards = document.querySelectorAll('.card');
        const count = cards.length;
        const angle = 360 / count;
        let rotation = 0;
        let isDragging = false;
        let startX = 0;
        let lastRotation = 0;

        // 카드 크기에 맞춰 회전 반경(translateZ)을 500px로 재조정
        cards.forEach((card, i) => {
            card.style.transform = `rotateY(${i * angle}deg) translateZ(500px)`;
        });

        let autoDrive = setInterval(() => {
            rotation -= 0.35; // 역동적인 회전 속도
            carousel.style.transform = `rotateY(${rotation}deg)`;
        }, 30);

        const dragArea = document.getElementById('drag-area');
        
        const onStart = (e) => {
            isDragging = true;
            startX = e.pageX || e.touches[0].pageX;
            lastRotation = rotation;
            clearInterval(autoDrive);
        };
        const onMove = (e) => {
            if(!isDragging) return;
            const x = e.pageX || e.touches[0].pageX;
            rotation = lastRotation + (x - startX) * 0.25;
            carousel.style.transform = `rotateY(${rotation}deg)`;
        };
        const onEnd = () => {
            isDragging = false;
            autoDrive = setInterval(() => {
                rotation -= 0.35;
                carousel.style.transform = `rotateY(${rotation}deg)`;
            }, 30);
        };

        dragArea.addEventListener('mousedown', onStart);
        window.addEventListener('mousemove', onMove);
        window.addEventListener('mouseup', onEnd);
        dragArea.addEventListener('touchstart', onStart);
        dragArea.addEventListener('touchmove', onMove);
        window.addEventListener('touchend', onEnd);
    </script>
</body>
</html>
